<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coca Cola Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://www.x3dom.org/download/x3dom.js"></script>
</head>

<body>
    <header class="bg-light">
        <nav class="container navbar navbar-expand-lg">
            <div class="container-fluid px-2 m-0">
                <a class="navbar-brand" href="index.html">3D Brand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto d-flex gap-2 my-2">
                        <li class="nav-item"><button class="btn btn-danger" onclick="loadModel('coke')">Coke</button></li>
                        <li class="nav-item"><button class="btn btn-warning" onclick="loadModel('fanta')">Fanta</button></li>
                        <li class="nav-item"><button class="btn btn-success" onclick="loadModel('sprite')">Sprite</button></li>
                    </ul>
                    <ul class="navbar-nav d-flex gap-2 my-2">
                        <li class="nav-item"><button class="btn btn-dark" onclick="changeCameraView('defaultView')">Default View</button></li>
                        <li class="nav-item"><button class="btn btn-dark" onclick="changeCameraView('topView')">Top View</button></li>
                        <li class="nav-item"><button class="btn btn-primary" onclick="setWireframe(true)">Wireframe</button></li>
                        <li class="nav-item"><button class="btn btn-info" onclick="changeLighting()">Toggle Lighting</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="bg-white">
        <div class="container">
            <div class="text-center px-2 py-5">
                <h1>My Coca Cola Brand</h1>
                <p>Explore our products in 3D!</p>
            </div>
            <div class="row d-flex align-items-start px-2">
                <div class="col-sm-4 pe-4 m-0">
                    <h2 id="modelTitle"></h2>
                    <p id="modelDescription"></p>
                </div>
                <div class="col-sm-8 p-0 m-0 bg-white">
                    <x3d id="modelViewer" class="m-0 p-0">
                        <scene>
                            <Viewpoint id="defaultView" position="0 0 8" orientation="0 0 0 0"
                                description="Default View" set_bind="true"></Viewpoint>
                            <Viewpoint id="topView" position="0 8 0" orientation="1 0 0 -1.57" description="Top View">
                            </Viewpoint>
                            <DirectionalLight id="mainLight" direction="-1 -1 -1" on="true"></DirectionalLight>
                            <inline nameSpaceName="model" mapDEFToID="true"></inline>
                        </scene>
                    </x3d>
                </div>
            </div>
        </div>
    </main>
    <script src="../controller/main.js"></script>
</body>

</html>
